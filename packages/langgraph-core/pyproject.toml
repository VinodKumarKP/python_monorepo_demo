[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langgraph-core"
version = "0.1.0"
description = "Core langgraph functionality with namespace"
dependencies = [
    "agent-core"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["agent_core*"]

[tool.uv.sources]
agent-core = { workspace = true }
